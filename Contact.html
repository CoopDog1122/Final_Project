  <main id="main" class="site-main container">
    <header class="page-header">
      <h1>Contact</h1>
      <p class="lede">Interested in working together? Send a short message below or email <a href="mailto:hello@example.com">hello@example.com</a>.</p>
    </header>

    <!-- Note: For grading a static site, mailto or Netlify forms are acceptable.
         If hosting on Netlify you can use data-netlify="true" on the form. -->
    <form class="contact-form" action="mailto:hello@example.com" method="post" aria-label="Contact form">
      <div class="form-row">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>

      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>

      <div class="form-row">
        <button class="btn" type="submit">Send message</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">

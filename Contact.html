<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — Jayden H. Cooper</title>
    <meta name="description" content="Contact Jayden H. Cooper for collaboration, freelance, or project inquiries.">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html">Jayden H. Cooper</a>
            <nav id="primary-nav" class="primary-nav" aria-label="Primary"> 
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html" aria-current="page">Contact</a></li>
                    <li><a href="styles.html">Styles</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main" class="site-main container">
        <header class="page-header">
            <h1>Contact</h1>
            <p class="lede">Interested in working together?</p>
        </header>

        <section class="contact-panel">

            <!-- ✅ Fully functional Netlify form -->
            <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" class="contact-form" aria-label="Contact form">
                <input type="hidden" name="form-name" value="contact" />
                <p class="visually-hidden"><label>Don’t fill this out if you’re human: <input name="bot-field" /></label></p>

                <div class="form-row form-row-inline">
                    <div class="form-field">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <div class="form-row">
                    <button class="btn" type="submit">Send</button>
                </div>
            </form>
                </section>
        
                <!-- Styles viewer page link -->
                <div style="text-align:center; margin-top:18px;">
                    <a class="link-inline" href="styles.html">View site stylesheet →</a>
                </div>
    </main>

    <footer class="site-footer" role="contentinfo">
        <div class="container footer-inner">
            <p>&copy; <span id="year"></span> Jayden H. Cooper — Built with HTML &amp; CSS</p>
            <nav aria-label="Footer">
                <ul class="footer-links">
                    <li><a href="https://github.com/" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                    <li><a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <!-- ✅ JavaScript: success message + fallback -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const form = document.querySelector('form[name="contact"]');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const res = await fetch("/", {
                    method: "POST",
                    body: formData
                });

                if (res.ok) {
                    const success = document.createElement("div");
                    success.className = "form-success page-card";
                    success.innerHTML = `
                        <h2>Thanks — message sent!</h2>
                        <p>I’ll get back to you as soon as possible.</p>
                        <p>If you don’t see a reply, email me at 
                            <a href="mailto:jayden.h.cooper@live.com">jayden.h.cooper@live.com</a>.
                        </p>
                    `;
                    form.replaceWith(success);
                } else {
                    alert("Submission failed — please email jayden.h.cooper@live.com directly.");
                }

            } catch (error) {
                console.error(error);
                alert("Network error — please try again later.");
            }
        });
    </script>
</body>
</html>

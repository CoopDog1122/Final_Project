<!DOCTYPE html>
<html lang="en">
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — Jayden H. Cooper</title>
    <meta name="description" content="Contact Jayden H. Cooper for collaboration, freelance, or project inquiries.">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html">Jayden H. Cooper</a>
            <nav id="primary-nav" class="primary-nav" aria-label="Primary"> 
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html" aria-current="page">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main" class="site-main container">
        <header class="page-header">
            <h1>Contact</h1>
            <p class="lede">Interested in working together?</p>
        </header>

        <section class="contact-panel">
            <!-- Contact Form (Netlify-ready) -->
            <form name="contact" method="POST" data-netlify="true" class="contact-form" aria-label="Contact form">
                <input type="hidden" name="form-name" value="contact" />

                <div class="form-row form-row-inline">
                    <div class="form-field">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-field">
                        <label for="reason">Reason for Contact:</label>
                        <select id="reason" name="reason">
                            <option value="hi">Saying Hi</option>
                            <option value="contractor">Looking for a Contractor</option>
                            <option value="interview">Interested in an Interview</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>
                </div>

                <div class="form-row">
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="site-footer" role="contentinfo">
        <div class="container footer-inner">
            <p>&copy; <span id="year"></span> Jayden H. Cooper — Built with HTML &amp; CSS</p>
            <nav aria-label="Footer">
                <ul class="footer-links">
                    <li><a href="https://github.com/" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                    <li><a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script>
        // Set copyright year
        document.getElementById('year').textContent = new Date().getFullYear();

        // JS progressive submit for Netlify: keep native behavior for no-JS
        (function () {
            const form = document.querySelector('form[name="contact"]');
            if (!form || !window.fetch) return;

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const data = new FormData(form);
                if (!data.get('form-name')) data.append('form-name', form.getAttribute('name') || 'contact');

                fetch('/', { method: 'POST', body: data })
                    .then(function (res) {
                        if (res.ok) return res.text();
                        throw new Error('Network response was not ok');
                    })
                    .then(function () {
                        const success = document.createElement('div');
                        success.className = 'form-success page-card';
                        success.innerHTML = '<h2>Thanks — message sent</h2>' +
                            '<p>Thanks for reaching out. I\'ll get back to you soon.</p>' +
                            '<p>If you don\'t see a reply, email me at <a href="mailto:jayden.h.cooper@live.com">jayden.h.cooper@live.com</a>.</p>';
                        form.parentNode.replaceChild(success, form);
                    })
                    .catch(function (err) {
                        console.error(err);
                        alert('Submission failed — please try again or email jayden.h.cooper@live.com directly.');
                    });
            });
        })();
    </script>
</body>
</html>

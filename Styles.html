<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Styles — Jayden H. Cooper</title>
  <meta name="description" content="View the site's stylesheet (css/styles.css) inline for reference.">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Inline styles for the code viewer */
    .code-tabs{ display:flex; gap:8px; justify-content:center; margin:18px 0 }
    .code-tabs button{ padding:8px 12px; border-radius:8px; border:1px solid rgba(0,0,0,0.06); background:#fff; cursor:pointer }
    .code-area{ max-width:1000px; margin:0 auto; padding:18px }
    pre.code-block{ background:#0f1720; color:#dbeafe; padding:18px; border-radius:8px; overflow:auto; max-height:60vh }
    .preview-sample{ margin:18px auto; max-width:760px; padding:20px; border-radius:12px; background:var(--card-bg); box-shadow:var(--shadow) }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Jayden H. Cooper</a>
      <nav id="primary-nav" class="primary-nav" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="styles.html" aria-current="page">Styles</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="site-main container">
    <header class="page-header">
      <h1>Site Styles</h1>
      <p class="lede">Reference for the site's CSS. .</p>
    </header>

    <div class="code-area">
      <h2 style="text-align:center; margin-bottom:12px;">Raw stylesheet (css/styles.css)</h2>
      <pre class="code-block"><code id="cssCode"></code></pre>
    </div>

  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> Jayden H. Cooper — Built with HTML &amp; CSS</p>
      <nav aria-label="Footer">
        <ul class="footer-links">
          <li><a href="https://github.com/" target="_blank" rel="noopener noreferrer">GitHub</a></li>
          <li><a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    // Load CSS file content via fetch and display inside code block immediately
    (function loadCode(){
      const el = document.getElementById('cssCode');
      fetch('css/styles.css').then(r => r.text()).then(text => {
        el.textContent = text;
      }).catch(err => { el.textContent = 'Unable to load stylesheet: '+err; });
    })();
  </script>
</body>
</html>
